<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
  @import url("https://use.typekit.net/nix4amn.css");

  body {
    font-size: 62.5%;
    font-family: "benton-sans", sans-serif;
  }

  .soffie-error-page {
    background-color: #10131C;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .soffie-error-page .dialog {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    max-width: 70vw;
    margin: auto;
  }

  .soffie-error-page div.dialog > div {
    padding: 7px 12% 0;
  }

  .soffie-error-page h1 {
    font-family: "escrow", serif;
    font-size: 4.8rem;
    color: white;
    line-height: 1.5em;
  }

  .soffie-error-page h4 {
    font-family: "benton-sans", sans-serif;
    font-size: 2rem;
    text-transform: uppercase;
    color: white;
    line-height: 1.5em;
    font-weight: 300;
  }

  .soffie-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .soffie-error-page form {
    width: 60%;
  }


  .soffie-error-page form input{
    width: 100%;
    height: 2rem;
    border: none;
    text-align: center;
    font-family: "benton-sans", sans-serif;
    font-weight: 700;
    color: #10131C;
  }

  .soffie-error-page ::placeholder {
    color: #10131C;
    text-transform: uppercase;
    font-weight: 700;
    font-family: "benton-sans", sans-serif;
    font-family: "benton-sans", sans-serif;
    text-align: center;
  }

  .soffie-error-page form input:focus,
  .soffie-error-page form input:active,
  .soffie-error-page form input:visited{
    outline-offset: 0px;
    outline: 0px;
    text-align: center;
    font-family: "benton-sans", sans-serif;
    font-weight: 700;
    color: #10131C;
    text-transform: uppercase;
  }

  .soffie-error-page a {
    margin-top: 2rem;
    display: block;
    color:  white;
    font-size: 5rem;
    text-decoration: none;
    font-family: "escrow", serif;
    font-weight: 800;
    transition: all 0.2 ease;
  }

  .soffie-error-page a:hover {
    color: #FFCB96;
    transition: all 0.2 ease;
  }

  .soffie-error-page a:hover span.link-text {
    border-bottom: 12px solid #FFCB96;
  }

  .soffie-error-page a span.link-text {
    transition: all 0.2 ease;
    border-bottom: 12px solid white;
  }
  </style>
</head>

<body class="soffie-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div class="error-header">
      <h1>oh.</h1>
      <h4>looks that soffie has some server issues.</h4>
    </div> <!-- end of error-header -->

    <form action="/search_results" method="get">
      <input id="search-input" name="query" placeholder="search for a book">
      <!-- <button type="submit">search</button> -->
    </form>

    <div class="error-actions">
      <a href="/"><span class="link-text">back home</span></a>
      <a href="mailto:soffie@soffie.info"><span class="link-text">send us a message</span></a>
    </div>

  </div> <!-- end of .dialog -->
</body>
</html>
